<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dev Training</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href="/assets/style/web-dev.css" rel="stylesheet">
</head>
<body>
    <div class="paragraph">
    <img src="/assets/image/image2.png" alt="logo" height="60px" width="60px">
<h1>For Individuals</h1>
<p>Start benefitting from the wellness experience. For companies looking on increasing productivity and improving organization wellness.</p>
    </div>
    <div class="form-section">
<form>
    <div class="row">
    <div class="group">
<label for="first-name">First Name</label>
<input type="text" placeholder="Tolu" id="first-name" name="first-name" autocomplete="given-name" required>
</div>
<div class="group">
<label for="last-name">Last name</label>
<input type="text" id="last-name" name="last-name" placeholder="Adesola" autocomplete="family-name" required>
</div>
</div>
<div class="row">
    <div class="group">
<label for="gender">Gender</label>
<select id="gender" name="gender" required>
<option value="">Select here</option>
<option value="female">Female</option>
<option value="male">Male</option>
<option value="other">Other</option>
</select>
</div>
<div class="group">
<label for="dob">Date of Birth</label>
<input name="dob" type="date" id="dob" autocomplete="bday" required>
</div>
</div>
    <div class="row">
        <div class="group">
<label for="weight">Weight (KG)</label>
<input type="number" placeholder="Enter Weight" name="weight" id="weight" required>
</div>
<div class="group">
<label for="height">Height (CM)</label>
<input type="number" placeholder="Enter height here" name="height" id="height" required>
</div>
</div>
 <div class="group">
<label for="a_level">Activity Level</label>
<select id="a_level" name="a_level">
<option value="">Select here</option>
<option value="sedentary">Sedentary</option>
<option value="moderate">Moderate</option>
<option value="high">Very active</option>
</select>
</div>
<div class="group">
    <label for="password">Password</label>
<input id="password" type="password" placeholder="Enter password" required>
    </div>
    <button type="submit" class="submit">Register</button>
</form>
<footer>By clicking Register, you agree to our <a href="https://altschoolafrica.com/privacy-policy">Terms of Use</a> and our <a href="https://altschoolafrica.com/privacy-policy">Privacy Policy</a></footer>
    </div>
</body>
</html>
